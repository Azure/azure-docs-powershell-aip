uid: AIPService.Get-AipServiceDevicePlatform
name: Get-AipServiceDevicePlatform
description: |-
  The **Get-AipServiceDevicePlatform** cmdlet gets the device platforms in your organization that support the protection service from Azure Information Protection. For information about supported device platforms, see the [Enable-AipServiceDevicePlatform](./Enable-AipServiceDevicePlatform.yml) cmdlet.

  You must use PowerShell to view this configuration; you cannot view this configuration by using a management portal.
