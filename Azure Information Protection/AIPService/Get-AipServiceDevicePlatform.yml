  name: All
  isRequired: true
  description: |+
    Indicates that the cmdlet specifies all device platforms. The cmdlet gets the protection support status of all device platforms.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Android
  description: |+
