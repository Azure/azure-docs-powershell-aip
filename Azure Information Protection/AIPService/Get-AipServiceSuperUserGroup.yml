  summary: ""
uid: AIPService.Get-AipServiceSuperUserGroup
name: Get-AipServiceSuperUserGroup
description: |-
  The **Get-AipServiceSuperUserGroup** cmdlet gets the email address of the Azure Information Protection super user group for your organization. This cmdlet does not get users that are individually assigned as super users with the [Add-AipServiceSuperUser](./Add-AipServiceSuperUser.yml) cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.

  For more information about super users, see [Configuring super users for Azure Information Protection and discovery services or data recovery](/information-protection/deploy-use/configure-super-users).
