### YamlMime:PowershellCmdlet
summary: |-
  Enables the MSIPC v3 platform for Azure Information Protection.
module: AIPService
notes: ""
links:
- text: Disable-AipServiceIPCv3
  href: ./Disable-AipServiceIPCv3.yml
- text: Get-AipServiceIPCv3
