uid: AIPService.Set-AipServiceDocumentRevoked
name: Set-AipServiceDocumentRevoked
description: |-
  Relevant for the unified labeling client only

  The **Set-AipServiceDocumentRevoked** cmdlet revokes access to a specified document, based on the document's contentID and Rights Management issuer.

  To retrieve the contentID for a specific document, use the [Get-AipServiceDocumentLog](Get-AipServiceDocumentLog.yml) cmdlet.
