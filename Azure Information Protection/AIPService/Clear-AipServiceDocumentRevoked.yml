### YamlMime:PowershellCmdlet
summary: |-
  Un-revokes a specified, protected document that currently has a revoke status.
module: AIPService
notes: ""
links:
- text: Get-AipServiceDocumentLog
  href: Get-AipServiceDocumentLog.yml
- text: Set-AipServiceDocumentRevoked
