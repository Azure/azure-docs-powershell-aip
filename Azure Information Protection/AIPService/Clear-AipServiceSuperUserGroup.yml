uid: AIPService.Clear-AipServiceSuperUserGroup
name: Clear-AipServiceSuperUserGroup
description: |-
  The **Clear-AipServiceSuperUserGroup** cmdlet removes the super user group for Azure Information Protection.

  This cmdlet does not affect users that are individually assigned the super user privilege with the [Add-AipServiceSuperUser](./Add-AipServiceSuperUser.yml) cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.
