uid: AIPService.Get-AipServiceSuperUser
name: Get-AipServiceSuperUser
description: |-
  The **Get-AipServiceSuperUser** cmdlet gets the super users for Azure Information Protection, who can unprotect or protect files for your organization when the super user feature is enabled by using the [Enable-AipServiceSuperUserFeature](./Enable-AipServiceSuperUserFeature.yml) cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.

  For more information about super users, see [Configuring super users for Azure Information Protection and discovery services or data recovery](/information-protection/deploy-use/configure-super-users).
