uid: AIPService.Disable-AipServiceDevicePlatform
name: Disable-AipServiceDevicePlatform
description: |-
  The **Disable-AipServiceDevicePlatform** cmdlet disables protection support from Azure Information Protection for device platforms. For information about supported device platforms, see the [Enable-AipServiceDevicePlatform](./Enable-AipServiceDevicePlatform.yml) cmdlet.

  You must use PowerShell to do this configuration; you cannot do this configuration by using a management portal.
