### YamlMime:PowershellCmdlet
summary: |-
  **Relevant for:** AIP classic client only

  Sets the server mode, which is required for non-interactive sessions.
module: AzureInformationProtection
notes: ""
links:
- text: Get-RMSServerAuthentication
  href: ./Get-RMSServerAuthentication.yml
syntaxes:
- >-
  Set-RMSServerAuthentication [-Key <String>] [-AppPrincipalId <String>] [-BposTenantId <String>]

   [-IntegratedAuth] [<CommonParameters>]
examples:
- title: 'Example 1: Set the server mode for Azure RMS by specifying the credentials for a service principal account'
  code: |-
    PS C:\>Set-RMSServerAuthentication -BposTenantId "23976bc6-dcd4-4173-9d96-dad1f48efd42" -Key "zIeMu8zNJ6U377CLtppkhkbl4gjodmYSXUVwAO5ycgA=" -AppPrincipalId "b5e3f76a-b5c2-4c96-a594-a0807f65bba4"
  description: |-
    This command sets credentials that lets a service principle account authenticate to Azure RMS, by specifying the required three identifiers.
  summary: ""
- title: 'Example 2: Set the server mode for AD RMS by specifying Windows integrated authentication'
  code: |-
    PS C:\>Set-RMSServerAuthentication -IntegratedAuth
    Integrated authentication is enabled
  description: |-
    This command sets the server mode for Windows integrated authentication, which lets a computer account authenticate to AD RMS.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AppPrincipalId
  description: |+
    Specifies the AppPrincipalId value of a service principal account in Azure AD. 

    Applies to Azure RMS only. Specify this parameter with the *BposTenantId* parameter and the *Key* parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: BposTenantId
  description: |+
    Specifies the BposTenantId value (the tenant ID) to which the service principal account belongs.

    Applies to Azure RMS only. Specify this parameter with the *AppPrincipalId* parameter and the *Key* parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IntegratedAuth
  description: |+
    Specifies server mode for AD RMS so that cmdlets can run non-interactively by using Windows integrated authentication for the computer account.

    Applies to AD RMS only.


  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Key
  description: |+
    Specifies the symmetric key value for the service principal account in Azure AD.

    Applies to Azure RMS only. Specify this parameter with the *AppPrincipalId* parameter and the *BposTenantId* parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureInformationProtection.Set-RMSServerAuthentication
name: Set-RMSServerAuthentication
description: "The **Set-RMSServerAuthentication** cmdlet sets the server mode so that commands can be run non-interactively. Use server mode when you need to protect or unprotect files without interaction. For example, if you protect files by using Windows Server and File Classification Infrastructure (FCI), or a scheduled script that automatically protects files on a computer or network share. You need run this command just one time for your PowerShell session.\r\n\r\nThis cmdlet does not apply if you use your user account to protect or unprotect files. \r\n\r\n- **For Azure RMS:** Server mode requires you to specify credentials for a service principal account that authenticates to the Azure Rights Management service. \r\n\r\n- **For AD RMS:** Server mode requires you to specify Windows integrated authentication so that the computer account can be authenticated with the AD RMS service. The computer account must be granted permissions to ServerCertification.asmx.\r\n    \r\n    Server mode for AD RMS requires the current GA version of the Azure Information Protection client.\r\n\r\nFor information how to get the identifiers that the service principal requires for Azure RMS, and how to grant the permissions for AD RMS, see [Using PowerShell with the AIP classic client](/information-protection/rms-client/client-admin-guide-powershell).\r\n\r\n> [!NOTE]\r\n> To provide a unified and streamlined customer experience, the **Azure Information Protection classic client** and **Label Management** in the Azure Portal are being **deprecated** as of **March 31, 2021**. \r\n> \r\n> This time-frame allows all current Azure Information Protection customers to transition to our unified labeling solution using the Microsoft Information Protection Unified Labeling platform. Learn more in the official [deprecation notice](https://aka.ms/aipclassicsunset)."
