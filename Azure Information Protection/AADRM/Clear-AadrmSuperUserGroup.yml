uid: AADRM.Clear-AadrmSuperUserGroup
name: Clear-AadrmSuperUserGroup
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Clear-AadrmSuperUserGroup** cmdlet removes the super user group for your organization.

  This cmdlet does not affect users that are individually assigned the super user privilege with the [Add-AadrmSuperUser](./Add-AadrmSuperUser.yml) cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.
