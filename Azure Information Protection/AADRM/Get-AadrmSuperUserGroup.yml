  summary: ""
uid: AADRM.Get-AadrmSuperUserGroup
name: Get-AadrmSuperUserGroup
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Get-AadrmSuperUserGroup** cmdlet gets the email address of the Azure Rights Management super user group for your organization. This cmdlet does not get users that are individually assigned as super users with the [Add-AadrmSuperUser](./Add-AadrmSuperUser.yml) cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.

  For more information about super users, see [Configuring super users for Azure Rights Management and discovery services or data recovery](/information-protection/deploy-use/configure-super-users).
