### YamlMime:PowershellCmdlet
summary: |-
  Adds a super user to Rights Management.
module: AADRM
notes: ""
links:
- text: Enable-AadrmSuperUserFeature
  href: ./Enable-AadrmSuperUserFeature.yml
- text: Get-AadrmSuperUser
  href: ./Get-AadrmSuperUser.yml
- text: New-MsolServicePrincipalCredential
  href: /powershell/module/msonline/new-msolserviceprincipalcredential?view=azureadps-1.0
- text: Remove-AadrmSuperUser
  href: ./Remove-AadrmSuperUser.yml
- text: Set-AadrmSuperUserGroup
  href: ./Set-AadrmSuperUserGroup.yml
syntaxes:
- Add-AadrmSuperUser -EmailAddress <String> [<CommonParameters>]
- Add-AadrmSuperUser -ServicePrincipalId <String> [<CommonParameters>]
examples:
- title: 'Example 1: Add a user as a super user'
  code: |-
    PS C:\>Add-AadrmSuperUser -EmailAddress "EvanNarvaez@Contoso.com"
  description: |-
    This command adds an individual user to your organization's super user list for the Azure Rights Management service, by specifying the user's email address.
  summary: ""
- title: 'Example 2: Add a service principal as a super user'
  code: |-
    PS C:\>Add-AadrmSuperUser -ServicePrincipalId "3C367900-44D1-4865-9379-9A3227042C25"
  description: |-
    This command adds a service principal to your organization's super user list for the Azure Rights Management service, by specifying the service principal's AppPrincipalId.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EmailAddress
  isRequired: true
  description: |+
    Specifies the email address of a user in your organization to grant this user super user privileges.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ServicePrincipalId
  isRequired: true
  description: |+
    Specifies the **AppPrincipalId** of the service principal in your organization to grant this account super user privileges. Use the **Get-MsolServicePrincipal** cmdlet to get an existing service principal, or the [New-MsolServicePrincipalCredential](/powershell/module/msonline/new-msolserviceprincipalcredential?view=azureadps-1.0) cmdlet to create a new service principal.

    The service principal ID is converted to a pseudo-email address and added to the super user list for the organization. For example, `Add-AadrmSuperUser -ServicePrincipalId "3C367900-44D1-4865-9379-9A3227042C25"` adds 3C367900-44D1-4865-9379-9A3227042C25@\<rms tenant ID\>.rms.na.aadrm.com to the super user list.

    You can remove the service principal from the super user list by using the [Remove-AadrmSuperUser](./Remove-AadrmSuperUser.yml) cmdlet and this pseudo-email address. You can use the [Get-AadrmSuperUser](./Get-AadrmSuperUser.yml) cmdlet to verify the email address.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AADRM.Add-AadrmSuperUser
name: Add-AadrmSuperUser
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Add-AadrmSuperUser** cmdlet adds an individual account to the super user list for your organization. This operation makes the account a Rights Management owner for all content that is protected by your organization. This means that these super users can decrypt this rights-protected content and remove rights-protection from it, even if an expiration date has been set and expired. Typically, this level of access is required for legal eDiscovery and by auditing teams.

  However, before a super user can do these operations, the super user feature for Azure Rights Management must be enabled by using the [Enable-AadrmSuperUserFeature](./Enable-AadrmSuperUserFeature.yml) cmdlet. By default, the super user feature is not enabled.

  Specify the account by email address or service principal ID. To specify a user who does not have an email address, specify their User Principal Name instead. For more information, see [Preparing users and groups for Azure Information Protection](/information-protection/plan-design/prepare). 

  To specify a group rather than individual users, use the [Set-AadrmSuperUserGroup](./Set-AadrmSuperUserGroup.yml) cmdlet instead of this **Add-AadrmSuperUser** cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.
