uid: AADRM.Get-AadrmDevicePlatform
name: Get-AadrmDevicePlatform
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Get-AadrmDevicePlatform** cmdlet gets the device platforms that Azure Rights Management supports for your organization. For information about supported device platforms, see the [Enable-AadrmDevicePlatform](./Enable-AadrmDevicePlatform.yml) cmdlet.

  You must use PowerShell to view this configuration; you cannot view this configuration by using a management portal.
