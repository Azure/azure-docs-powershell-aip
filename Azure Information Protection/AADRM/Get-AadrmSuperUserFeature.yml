uid: AADRM.Get-AadrmSuperUserFeature
name: Get-AadrmSuperUserFeature
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Get-AadrmSuperUserFeature** cmdlet gets the status of the super user feature for Azure Rights Management in your organization. The super user feature can be enabled or disabled. By default, it is disabled.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.

  For more information about super users, see [Configuring super users for Azure Rights Management and discovery services or data recovery](/information-protection/deploy-use/configure-super-users) on the Microsoft documentation site.
