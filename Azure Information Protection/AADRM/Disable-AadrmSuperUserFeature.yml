uid: AADRM.Disable-AadrmSuperUserFeature
name: Disable-AadrmSuperUserFeature
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Disable-AadrmSuperUserFeature** cmdlet disables the super user feature. This action does not automatically remove the previously added users or group from the super user list, and they continue to be displayed when you run the [Get-AadrmSuperUser](./Get-AadrmSuperUser.yml) or [Get-AadrmSuperUserGroup](./Get-AadrmSuperUserGroup.yml) cmdlets. Therefore, if you enable the super user feature again, these users are automatically super users again, until you manually remove them.

  If there are users in the current super list who must not be a super user if this feature is enabled again, remove them from the super user list before you disable the super user feature. If these users are individually specified, remove them with the [Remove-AadrmSuperUser](./Remove-AadrmSuperUser.yml) cmdlet. If they are a member of a group that you have specified to be a super user group, either remove those users from the specified super user group, or remove the super user group by using the [Clear-AadrmSuperUserGroup](./Clear-AadrmSuperUserGroup.yml) cmdlet.

  You must use PowerShell to configure super users; you cannot do this configuration by using a management portal.

  For information about the super user feature in Azure Rights Management, see [Enable-AadrmSuperUserFeature](./Enable-AadrmSuperUserFeature.yml).
