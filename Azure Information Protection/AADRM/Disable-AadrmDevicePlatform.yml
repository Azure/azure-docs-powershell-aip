uid: AADRM.Disable-AadrmDevicePlatform
name: Disable-AadrmDevicePlatform
description: |-
  [!INCLUDE [AADRM is deprecated](../includes/aadrm-deprecated.md)]

  The **Disable-AadrmDevicePlatform** cmdlet disables Azure Rights Management support for device platforms. For information about supported device platforms, see the [Enable-AadrmDevicePlatform](./Enable-AadrmDevicePlatform.yml) cmdlet.

  You must use PowerShell to do this configuration; you cannot do this configuration by using a management portal.
